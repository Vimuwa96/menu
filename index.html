<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Menu</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--  -->
</head>
<body>
    <div class="main-header-with-nav-wrapper">
        <div class="navbar-wrapper">

            <div class="nav-left d-flex my-auto">
                <div class="nav-list-wrapper">     
                </div>  
            </div>

            <div class="nav-logo">
                <div class="logo-image">
                    <div class="logo-img-wrapper">
                    <img src="https://as1.ftcdn.net/v2/jpg/04/77/15/04/1000_F_477150474_3UHZDrbYVwAqysaxKhYQ4bWxBsKasNZJ.jpg" alt="logo" height="160px">
                </div>
            </div>
            </div>

            <div class="nav-right d-flex my-auto">
                <div class="nav-list-wrapper">    
                </div>
            </div>
        </div>
    </div>

    <!-- Nav Tabs -->
    <!-- Menu Tabs Wrapper -->

    <div class="container-fluid">
        <div class="menu-tab-wrapper d-flex justify-content-around">
            <button class="menu-tab d-flex" onclick="openCity(event, 'Burgers')">
                <div class="menu-tab-icon d-flex my-auto">
                    <i class="ti ti-burger fs-1"></i>
                </div>
                <div class="menu-tab-name  d-flex my-auto">
                    <p>Burgers</p>
                </div>
            </button>

            <button class="menu-tab d-flex" onclick="openCity(event, 'Beverages')">
                <div class="menu-tab-icon d-flex my-auto">
                    <i class="ti ti-bottle fs-1"></i>
                </div>
                <div class="menu-tab-name  d-flex my-auto">
                    <p>Beverages</p>
                </div>
            </button>

            <button class="menu-tab d-flex" onclick="openCity(event, 'Offers')">
                <div class="menu-tab-icon d-flex my-auto">
                    <i class="ti ti-rosette-discount fs-1"></i>
                </div>
                <div class="menu-tab-name  d-flex my-auto">
                    <p>Offers</p>
                </div>
            </button>
            
        </div>

        <div id="Offers" class="tabcontent pt-5">
            <h3>Today offers</h3>
            <p>London is the capital city of England.</p>
          </div>
          
          <div id="Beverages" class="tabcontent pt-5">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p> 
          </div>
          
          <div id="Burgers" class="tabcontent pt-5">
            <h3>Burgers</h3>
            <p>Tokyo is the capital of Japan.</p>
          </div>
    </div>

    <!-- Menu Tabs Wrapper End -->



    <!-- Bootstrap JS -->
    <script src="js/style.js"></script>

    <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("menu-tab");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
</body>
</html>
